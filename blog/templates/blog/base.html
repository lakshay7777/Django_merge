{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <!-- {% block style %} -->
        <!-- {% endblock %} -->
         {% block tittle %} {% endblock %}
    
    </head>
    <body>
         <header class="page-header">
      <div class="container">
        <h1>
            <a href="/">Django Girls Blog</a>
            <a style="font-family: Arial, Helvetica, sans-serif;margin-left: 180px;" href="/polls">Django Polls</a>
        </h1>
        
        {% if request.user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            {% include './icon/file-earmark-plus.svg' %}
        </a>
        <a style="margin-left: 1000px;" href="{% url 'logout' %}">logout </a>
        <a style="margin-left: 1000px;" href="{% url 'profile' %}">profile </a>
        {% else %}
        <!-- <h1>
            <a href="/">Django Girls Blog</a>
            <a style="font-family: Arial, Helvetica, sans-serif;margin-left: 180px;" href="/polls">Django Polls</a>
        </h1> -->
        <a style="margin-left: 1000px;" href="{% url 'sign-up' %}">Sign Up </a>
        <a style="margin-left: 1000px;" href="{% url 'login' %}">login </a>
        <!-- <a style="margin-left: 1000px;" href="{% url 'profile' %}">profile </a> -->
          {% endif %}
         
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
    </body>
</html>
