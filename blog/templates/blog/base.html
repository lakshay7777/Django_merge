{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    {% block tittle %} {% endblock %}

</head>

<body style="padding-left: 0;">
    <header class="page-header">
        <div style="display:flex;justify-content: space-between;align-items: center;" class="container-md">
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/">Django Girls Blog</a></div>
            <div><a style="color: white;font-size: 45px; text-decoration: none;font-family: 'Lobster';" href="/polls">Django Polls</a></div>
            <div style="display: flex; justify-content: space-between;align-items: center;gap: 30px;"> {% if request.user.is_authenticated %}
                
                <a style="text-decoration: none;"
                    href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"
                        style="color: #0c0d0d;margin-top: 0%;"></i>&nbsp;<b>Logout</b> </a>
                <a style="text-decoration: none;" href="{% url 'profile' %}"><i class="fa-regular fa-user"
                        style="color: #050505;margin-top: 0%;"></i>&nbsp;<b>Profile</b> </a>
                {% else %}

                <a style="text-decoration: none;" href="{% url 'sign-up' %}"><i class="fa-solid fa-user-plus"
                        style="color: #000000;margin-top: 0%;"></i></i>&nbsp;<b>Sign Up</b> </a>
                <a style="text-decoration: none;" href="{% url 'login' %}"><i class="fa-solid fa-arrow-right-to-bracket"
                        style="color: #050505;margin-top: 0%;"></i>&nbsp;<b>Login</b> </a>
                {% endif %}
                <div style="display: flex;justify-content: center; align-items: center;">
<div>
    <a href="{% url 'post_new' %}" class="top-menu">
        <p style="margin-top: 10px;">{% include './icon/file-earmark-plus.svg' %}</p>
    </a>
</div>
                </div>
            </div>




        </div>
    </header>
    <main class="container">
        <div class="row">
            
                     {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
