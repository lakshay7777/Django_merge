{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
         {% block tittle %} {% endblock %}
    
    </head>
    <body>
         <header class="page-header">
      <div class="container">
        <h1>
            <a href="/">Django Girls Blog</a>
            <a style="margin-left: 180px;" href="/polls">Django Polls</a>
        </h1>
        
        {% if request.user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            <p style="margin-left: 94%;">{% include './icon/file-earmark-plus.svg' %}</p>
        </a>
        <a style="margin-left: 1000px; text-decoration: none;" href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180" style="color: #0c0d0d;"></i>&nbsp;Logout </a>
        <a style="margin-left: 1000px;text-decoration: none;" href="{% url 'profile' %}"><i class="fa-regular fa-user" style="color: #050505;"></i>&nbsp;Profile </a>
        {% else %}
        
        <a style="margin-left: 1000px;text-decoration: none;" href="{% url 'sign-up' %}"><i class="fa-solid fa-user-plus" style="color: #000000;"></i></i>&nbsp;Sign Up </a>
        <a style="margin-left: 1000px;text-decoration: none;" href="{% url 'login' %}"><i class="fa-solid fa-arrow-right-to-bracket" style="color: #050505;"></i>&nbsp;Login </a>
          {% endif %}
        
         
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
    </body>
</html>
