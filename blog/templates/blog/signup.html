<body>


{% block content %}
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post"enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
{% endblock %}
